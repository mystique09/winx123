baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Foureyes'
theme = "LoveIt"

[params]
  title = "Foureyes"
  version = "0.2.X"
  description = "Welcome to foureyes blog website."
  keywords = ["Arts", "Portfolio", "Wenjie", "Wenjie portfolio"]
  
  [params.search]
    enable = true
    type = "algolia"
    contentLength = 500
    placeholder = "exercise"
    maxResultLength = 10
    snippetLength = 30
    hightlightTag = "em"
  
  [params.footer]
    enable = true
    author = true
    copyright = true
    since = 2022
  
  [params.section]
    paginate = 20
    dateFormat = "01-02-0000"
  
  [params.list]
    paginate = 20
    dateFormat = "01-02"
  
  [params.social]
    Facebook = "wengiegarcia"
    Twitter = "xxxWinx123"
  
  [params.typeit]
    cursorChar = "|"
  
  [params.compatibility]
    polyfill = true
    objectFit = true
  
  [params.page]
    fontawesome = true
      [params.page.share]
        enable = true
        Twitter = true
        Facebook = true

  [params.home]
    [params.home.profile]
      enable = true
      title = "<h1>Welcome to Foureyes</h1>"
      subtitle = "Blog website for foureyes group"
      avatarURL = "/images/avatar.webp"
      typeit = true
      social = true
    
    [params.home.posts]
      enable = true
      paginate = 6

